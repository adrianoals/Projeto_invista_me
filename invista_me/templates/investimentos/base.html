<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Invista-Me!</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-Me!</a>
          <ul style="list-style: none;">
            {% if user.is_authenticated %}
            <li style="float: left; margin-right: 15px;">
              <strong class="nav-item nav-link">Bem-vindo {{user.get_username}}</strong>
          </li>
            <li style="float: left;">
                <a class="nav-item nav-link" href="{% url 'logout' %}">Sair</a>
              </li>
            {% else %}
            <li style="float: left; margin-right: 15px;">
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li style="float: left;">
                <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Fazer Cadastro</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </nav>
    {% if messages %}
      {% for message in messages  %}
      <div class="alert alert-{{ message.tags }}">{{message}}</div>
      {% endfor %}
      {% endif %}
    {% block conteudo %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
